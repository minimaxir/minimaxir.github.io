baseURL: https://minimaxir.com # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Max Woolf's Blog
paginate: 5
rssLimit: 10
theme: PaperMod
copyright: Copyright Max Woolf &copy; 2023. # Footer text, e.g. 'Â© {year} Me'

summaryLength: 30
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

permalinks:
  post: "/:year/:month/:slug/"
  tags: "/tag/:slug/"
  categories: "/category/:slug/"

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: post/
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: GitHub
          url: https://github.com/minimaxir/
          weight: 15
        - name: Patreon
          url: https://www.patreon.com/minimaxir

outputs:
  home:
    - HTML
    - RSS
    - JSON
  post:
    - HTML
    - RSS
    - JSON

DisqusShortname: minimaxir

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "A blog written by data scientist Max Woolf out of San Francisco."
  # author: Max Woolf
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: false
  ShowFullTextinRSS: True
  comments: false
  DisqusShortname: minimaxir
  images: ["android-chrome-512x512.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Max Woolf"
    Content: >
      - **Max Woolf** (@minimaxir) is currently a Data Scientist at [BuzzFeed](https://www.buzzfeed.com) in San Francisco. Some work he's done for BuzzFeed includes using StyleGAN to create [AI-generated fake boyfriends](https://tech.buzzfeed.com/how-we-made-your-ai-generated-lover-with-a-gan-bdcd347b0038) and [AI-generated art quizzes](https://www.buzzfeed.com/jonah/only-an-art-history-and-pop-culture-nerd-can-pass-this-quiz), and is currently working on the company's [more advanced AI initiatives](https://www.buzzfeed.com/jonah/our-way-forward).

      - In his free time, Max creates open source Python and R software [on his GitHub](https://github.com/minimaxir) and making snarky comments on [Twitter](https://twitter.com/minimaxir) and <a rel="me" href="https://sigmoid.social/@minimaxir">Mastodon</a>.

      - _Max's projects are funded by his Patreon. If you have found anything on this website helpful, [please help contribute](https://www.patreon.com/minimaxir)!_
    shortContent: >
      - **Max Woolf** (@minimaxir) is a Data Scientist at [BuzzFeed](https://www.buzzfeed.com) in San Francisco who works with AI/ML tools and open source projects. _Max's projects are funded by his [Patreon](https://www.patreon.com/minimaxir)._

    imageUrl: profile_webp.webp

  socialIcons:
    - name: twitter
      url: https://twitter.com/minimaxir
    - name: github
      url: https://github.com/minimaxir
    - name: mastodon
      url: https://sigmoid.social/@minimaxir
    - name: linkedin
      url: https://www.linkedin.com/in/minimaxir
    - name: youtube
      url: https://youtube.com/minimaxir
    - name: twitch
      url: https://twitch.tv/minimaxir
    - name: rss
      url: https://minimaxir.com/post/index.xml

  # editPost:
  #   URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # label:
  #     text: "Home"
  #     icon: icon.png
  #     iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
    disableScrollBarStyle: true
    disableFingerprinting: false
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
  #     safari_pinned_tab: "<link / abs url>"

  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

  # fuseOpts:
  #     isCaseSensitive: false
  #     shouldSort: true
  #     location: 0
  #     distance: 1000
  #     threshold: 0.4
  #     minMatchCharLength: 0
